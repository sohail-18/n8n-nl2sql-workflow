<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>n8n 聊天助手</title>
  <!-- 使用 markdown-it 替换 marked -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <!-- 代码高亮样式与脚本 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common.min.js"></script>
  <!-- 图表渲染 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="../src/styles.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="btn" id="newChat">➕ 新建对话</button>
        <button class="collapse-toggle" id="desktopCollapse" aria-label="收起会话列表">
          <span class="collapse-icon" aria-hidden="true"></span>
        </button>
      </div>
      <ul class="session-list" id="sessionList"></ul>
    </aside>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <main class="chat-pane">
      <div class="chat-toolbar">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="展开会话列表">
          <span class="sidebar-toggle-icon">☰</span>
          <span class="sidebar-toggle-label">会话</span>
        </button>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="input-shell">
          <div class="input-greeting" id="inputGreeting" hidden>
            你好👋我是AI问数小助手，请问你想了解什么
          </div>
          <div class="input-control">
            <textarea id="input" placeholder="输入消息..." rows="1"></textarea>
            <button id="send" class="input-send" aria-label="发送消息">
              <span class="sr-only">发送</span>
              ➤
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="../src/js/app.js"></script>
</body>

</html>
